<app-header></app-header>
<section>
  <div class="container">
    <p>posts works!</p>
    <app-post-form></app-post-form>
  </div>
</section>
<section>
  <div class="container">
    <ol>
      <app-post *ngFor="let post of posts" [myPost]='post'></app-post>
    </ol>
  </div>
</section>
<section>
  <div class="container">
    <button (click)="backgroundToggle = !backgroundToggle">Toggle</button>
    <div [ngStyle]="{
  background: backgroundToggle ? 'yellow' : 'blue'
}">squad</div>
    <p [ngClass]="{
  blue: backgroundToggle === true,
  yellow: !backgroundToggle}">tes dsat</p>
  </div>
</section>
