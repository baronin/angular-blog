<app-header></app-header>
<section class="section">
  <div class="container">
    <h2>Create post</h2>
    <app-post-form (onAdd)="updatePost($event)"></app-post-form>
    <hr>
    <label for="search">Search post</label>
    <input id="search" type="text" [(ngModel)]="search" class="form-post__input">
  </div>
</section>
<section class="section section__posts">
  <div class="container">
    <h2 class="posts__title">Posts list</h2>
    <ul class="posts-list">
      <li *ngFor="let post of posts | filter:search; let i = index" class="post-item">
        <div #info>
          <app-post  [myPost]='post' class="post-item__border" (onRemove)="removePost($event)">
            {{i}}
            <small *ngIf="post.text.length < 5;else short">Post short </small>
            <ng-template #short>
              <small>Post long</small>
            </ng-template>
          </app-post>
        </div>
      </li>
    </ul>
  </div>
</section>
